<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Condition Checking With if else</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="navbar">
      <div class="heading">
        <h2>ATM Machine</h2>
      </div>
    </section>

    <section class="mainPart">
      <div class="leftSide">
        <div class="heading">
          <h1>Account Details</h1>
        </div>
        <div class="boxes">
          <div class="box_1">
            <h2>Money Box</h2>
            <h1 class="monyBox">00</h1>
          </div>
          <div class="box_1">
            <h2>card daily limit</h2>
            <h1 class="dailyLimit">00</h1>
          </div>
          <div class="box_1">
            <h2>Account Balance</h2>
            <h1 class="aBalance">00</h1>
          </div>
        </div>
      </div>
      <div class="rightSide">
        <div class="heading">
          <h1>Welcome to the ATM Machine</h1>
        </div>

        <div class="pin">
          <form onsubmit="checkPin(); return false">
            <label for="">Enter your Pin:</label>
            <input type="number" id="userInputPin" required />

            <div class="errorMessage"></div>

            <button>Confirm</button>
          </form>
        </div>

        <div class="withdraw"></div>

        <div class="errorMessage1"></div>

        <div class="withdraw_successfully_part"></div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
